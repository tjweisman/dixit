<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>Dixit deck customizer</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="deck_builder.js"></script>

	<link rel="stylesheet" type="text/css" href="cards.css" />
	<link rel="stylesheet" type="text/css" href="builder.css" />
	<link rel="stylesheet" type="text/css" href="../dixit.css" />

</head>
<body>
	<div id="page-container">
	<div class="card-column">
		<div id="card-view-controls"><button id="expand-all">Expand all</button><button id="collapse-all">Collapse all</button> 
			<button id="select-all">Select all</button>
			<button id="deselect-all">Deselect all</button>
		</div>
		${cards}
	</div>
	<div class="builder-column">
		<div class="builder-controls">
			<div class="controls-box">
				<h3>Deck code:</h3>
				<textarea id="hex-code" rows='5' cols='8'></textarea>
				<div id="card-viewer"><img /></div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
